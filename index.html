<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <div class="pricing-toggle">
    <h1>Our Pricing</h1>
    <div class="toggle-container">
      <p>Monthly</p>
      <div class="toggle">
        <div class="toggle-btn"></div>
      </div>
      <p>Annually</p>
    </div>
  </div>
  <div class="pricing-plans">
    <div class="pricing-plan">
      <h3>Basic</h3>
      <p class="plan-price">&dollar;<span class="value">19.99</span></p>
      <!-- <p class="plan-price hidden">&dollar;199.99</p> -->
      <p class="plan-advantages border">500 GB Storage</p>
      <p class="plan-advantages">2 Users Allowed</p>
      <p class="plan-advantages border">Send up to 3 GB</p>
      <button class="learnmore-btn"><span class="btn-text">Learn More</span></button>
    </div>
    <div class="pricing-plan highlighted">
      <h3 class="highlighted-h3">Professional</h3>
      <p class="plan-price">&dollar;<span class="value">24.99</span></p>
      <!-- <p class="plan-price hidden">&dollar;249.99</p> -->
      <p class="plan-advantages border">1 TB Storage</p>
      <p class="plan-advantages">5 Users Allowed</p>
      <p class="plan-advantages border">Send up to 10 GB</p>
      <button class="learnmore-btn highlighted-btn"><span class="btn-text highlighted-text">Learn More</span></button>
    </div>
    <div class="pricing-plan">
      <h3>Master</h3>
      <p class="plan-price">&dollar;<span class="value">39.99</span></p>
      <!-- <p class="plan-price hidden">&dollar;399.99</p> -->
      <p class="plan-advantages border">2 TB Storage</p>
      <p class="plan-advantages">10 Users Allowed</p>
      <p class="plan-advantages border">Send up to 20 GB</p>
      <button class="learnmore-btn"><span class="btn-text">Learn More</span></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
